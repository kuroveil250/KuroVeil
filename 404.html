<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 • Kuroveil</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, Arial, sans-serif;
      color:white;
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(177,108,255,0.25), transparent 60%),
        linear-gradient(180deg,#050505,#0d0018);
    }

    .card{
      background: rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.12);
      padding:40px;
      border-radius:20px;
      text-align:center;
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
    }

    h1{
      margin:0 0 10px;
      font-size:42px;
      letter-spacing:-1px;
    }

    p{
      color:rgba(255,255,255,0.7);
      margin-bottom:20px;
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      background:linear-gradient(135deg,#8a2be2,#b16cff);
      color:white;
      box-shadow:0 15px 40px rgba(138,43,226,0.35);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>404</h1>
    <p>You’ve wandered too deep into the veil.</p>
    <a class="btn" href="index.html">Return to the Abyss</a>
  </div>
</body>
</html>
